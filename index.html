<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Rendelés Formok</title>
</head>
<body>
    <h1>Pizza Rendelés</h1>

    <form>
        <label> Név:
            <input type="text" name="name" placeholder="Pl. Smith David" maxlength="50">
        </label>
        <br>
        <label> Telefonszám:
            <input type="tel" name="phone" placeholder="Pl. 20/9762886" maxlength="50" pattern="^(\+36|06)[\s-]?(20|30|70)[\s-]?\d{3}[\s-]?\d{4}$" required>
        </label>
        <br>
        <label> E-mail:
            <input type="email" name="mail" placeholder="Pl. alexkiraly0502@gmail.com" maxlength="50"  required>
        </label>
        <br>
        <legend> Pizza Mérete</legend>
        <label>
            <input type="radio" name="size"   required > Családi
        </label>
        <br>
        <label>
            <input type="radio" name="size"   required > Közepes
        </label>
        <br>
        <label>
            <input type="radio" name="size"   required > Kicsi
        </label>
    </form>
</body>
</html>
